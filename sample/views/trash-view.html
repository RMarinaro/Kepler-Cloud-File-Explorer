<div ng-controller="trashController">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 side">
        <side-navigation></side-navigation>
      </div>
      <div class="col-md-10 col-md-offset-2 main">
        <app-navbar></app-navbar>
        <div class="files-header">
          <h1 class="text-info">Trash</h1>
        </div>
        <div class="content-main">
          <div class="text-info" ng-show="loading"> 
            <h2>Loading...</h2>
          </div>
          <div class="container-fluid">
            <div ng-show="!files.length && !folders.length && !loading">
              <h3 class="text-info">No items in the trash</h3>
            </div>
            <div ng-repeat="folder in folders" class="file-row">

              <a href="javascript:void(0)" class="text-info" ng-click="restore(folder)">
                <i class="material-icons">folder_open</i>
                {{folder.name}}
              </a>
            </div>
            <div ng-repeat="file in files" class="file-row">
              <a class="text-info" ng-click="restore(file)">
                <i class="material-icons">insert_drive_file</i>
                {{file.name}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
